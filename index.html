<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              header: '#5F30E2',
              wrapper: '#F8F9FA',
              input: '#F5F1FF',
              bor: '#9475EA',
            },
            fontFamily: {
              body: ['Raleway'],
            },
            width: {
              kotak: '300px',
              kotakCari: '60%',
              mobile: '320px',
            },
            height: {
              hcus: '25rem',
            },
            boxShadow: {
              w1: '0 4px 8px 0 rgba(0, 0, 0, 0.2)',
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div class="font-body w-full h-fit m-auto">
    <header class="bg-header p-2 w-full text-white text-center md:p-4">
      <h1 class="font-semibold text-4xl">Novan Bookshelf App</h1>
    </header>

    <main class="flex flex-wrap justify-between items-start gap-4 md:gap-0">
      <section class="w-4/5 rounded-lg m-auto mt-6 bg-wrapper p-4 h-hcus shadow-w1 md:ml-4 md:p-2 md:w-2/6 md:h-fit">
          <h2 class="text-2xl text-center font-semibold">Tambah Buku Baru</h2>
        <form id="bookForm" class="flex p-2 flex-col rounded-2xl gap-2">
          <div class="flex flex-col">
            <label class="mb-1 text-xl font-light" for="bookFormTitle">Judul</label>
            <input class="font-body bg-input border-2 border-solid border-bor rounded-lg p-1 box-border text-xl" id="bookFormTitle" type="text" required/>
          </div>
          <div class="flex flex-col">
            <label class="mb-1 text-xl font-light" for="bookFormAuthor">Penulis</label>
            <input class="font-body bg-input border-2 border-solid border-bor rounded-lg p-1 box-border text-xl" id="bookFormAuthor" type="text" required/>
          </div>
          <div class="flex flex-col">
            <label class="mb-1 text-xl font-light" for="bookFormYear">Tahun</label>
            <input class="font-body bg-input border-2 border-solid border-bor rounded-lg p-1 box-border text-xl" id="bookFormYear" type="number" required/>
          </div>
          <div>
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
            />
          </div>
          <input type="hidden" id="bookId"/>
          <button id="bookFormSubmit" type="submit" class="w-fit font-body rounded-2xl py-3 px-6 md:py-2 md:px-4 border-2 border-solid border-header text-black text-xl mt-auto self-center cursor-pointer hover:bg-header hover:text-white">
            Masukkan Buku
          </button>
        </form>
      </section>

      <div class="flex justify-center items-center flex-col w-4/5 md:w-kotakCari m-auto md:mt-6 gap-4">
        <section class="bg-wrapper shadow-w1 h-fit w-full rounded-md">
          <h2 class="text-2xl font-semibold text-center">Cari Buku</h2>
          <form id="searchBook" class="mb-4 mx-4">
            <label class="text-xl" for="searchBookTitle">Judul</label>
            <input class="font-body bg-input border-2 border-solid border-bor rounded-lg w-full box-border p-1 text-xl" id="searchBookTitle" type="text"/>
            <button class="w-fit block m-auto font-body rounded-2xl py-1 px-2 border-2 border-solid border-header text-black text-2xl mt-2 cursor-pointer hover:bg-header hover:text-white" id="searchSubmit" type="submit">
              Cari
            </button>
          </form>
        </section>
        
        <div class="flex justify-center gap-3 p-5 w-full shadow-w1">
          <section class="rounded-lg bg-wrapper h-fit p-8 md:p-2 flex flex-col gap-4 border-2 border-solid border-bor">
            <h2 class="text-2xl md:text-xl text-center font-semibold">Belum selesai dibaca</h2>
            <div id="incompleteBookList"></div>
          </section>
    
          <section class="rounded-lg bg-wrapper h-fit p-8 md:p-2 flex flex-col gap-4 border-2 border-solid border-bor">
            <h2 class="text-2xl md:text-xl text-center font-semibold">Sudah selesai dibaca</h2>
            <div id="completeBookList"></div>
          </section>
        </div>
      </div>
    </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
